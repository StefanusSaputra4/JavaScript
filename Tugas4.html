<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas JS</title>
    <link rel="stylesheet" type="text/css" href="Tugas4.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h2 class="logo">Stefanus Saputra 225314022</h2>
        <img src="IMG20220402110819.jpg" alt="Logo" class="logo-image" />
      </div>
    </header>
    <div id="showButton">
      <button id="showWrapperBtn">Show Wrapper</button>
    </div>
    <div id="wrapper">
      <h2>Masukkan Nama dan Jumlah Pilihan</h2>
      <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required /><br />

        <label for="jumlah">Jumlah Pilihan:</label>
        <input type="number" id="jumlah" name="jumlah" required /><br />

        <button type="button" id="btn">OK</button>
      </form>
      <div id="tampilanInputs"></div>
    </div>

    <script src="Tugas4.js"></script>
  </body>
</html>
