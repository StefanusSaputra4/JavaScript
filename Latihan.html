<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo"></h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>

            <input type="nama" required />
            <label>Nama</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="pricetags-outline"></ion-icon>
            </span>

            <input type="jml-pilihan" required />
            <label>Pilihan</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Yakin?</label>
          </div>
          <button type="submit" class="btn">Lanjut</button>
        </form>
      </div>
    </div>
    <script>
      src = "script.js";
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
